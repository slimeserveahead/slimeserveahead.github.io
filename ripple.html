<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ripple Effect</title>
    <style>
        .ripple-container {
          position: relative;
          display: inline-block;
        }
        
        .ripple-container span {
          position: relative;
          z-index: 1;
          display: inline-block;
          padding: 10px;
          color: #fff;
          background-color: #333;
          border-radius: 5px;
          animation: ripple-animation 1.5s infinite;
        }
        
        .ripple-container span:after {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 0;
          height: 0;
          border-radius: 50%;
          background-color: rgba(255, 255, 255, 0.5);
          opacity: 0;
          transition: all 0.5s ease-out;
          z-index: -1;
        }
        
        @keyframes ripple-animation {
          0% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.5);
          }
          100% {
            transform: scale(1);
          }
        }
      </style>
</head>
<body>
    <div class="ripple-container">
        <span>text</span>
    </div>
</body>
</html>
