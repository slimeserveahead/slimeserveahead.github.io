<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eng_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/icon_logo.ico" type="image/icon type">
    <meta name="description" content="Step into a healthier future with FitFunds – that rewards you for every step you take. Earn while walking towards your fitness goals and financial success. Join us today and turn your daily steps into FitFunds!">
    <title>FitFunds</title>
</head>
<body>
    <!-----------------------------NAVIGATION BAR------------------------------>
    <div class="navbar">
        <div class="menu" id="menu"><img src="images/menu.webp"></div>
        <div class="navbarLogo">
            <img src="images/logo.png">
        </div>
        <div class="navbarMenu">
            <a onmouseenter="homeHover()" onmouseleave="homeHoverLeave()" href="index.html"><h1><strong>Home</strong></h1></a>
            <a onmouseenter="faqHover()" onmouseleave="faqHoverLeave()" href="faq.html"><h1><strong>FAQ</strong></h1></a>
            <a onmouseenter="downloadHover()" onmouseleave="downloadHoverLeave()" href="download.html"><h1><strong>Download</strong></h1></a>
            <a onmouseenter="accountHover()" onmouseleave="accountHoverLeave()" href="account_cancellation.html"><h1><strong>Account cancellation</strong></h1></a>
        </div>
        <div id="navbarSelector" class="navbarSelector navbarSelectorDownload"></div>
    </div>
    <!------------------------- MOBILE SIDEBAR -------------------------------->
    <div class="sidebar" id="sidebar">
        <div class="xButton" id="xButton"><img src="images/guanbi@3x.webp"></div>
        <div class="sidebarMenus">
            <div onclick="indexClick()" id="index" class="sidebarMenu"><img id="indexImg" src="images/cebian_ico1@3x_inactive.webp">Home</div>
            <div onclick="faqClick()" id="faq" class="sidebarMenu"><img id="faqImg" src="images/cebian_ico2@3x.webp">FAQ</div>
            <div onclick="downloadClick()" id="download" class="sidebarMenu active"><img id="downloadImg" src="images/cebian_ico3@3x_active.webp">Download</div>
            <div onclick="accountCancellationClick()" id="accountCancellation" class="sidebarMenu"><img id="accountCancellationImg" src="images/cancel_account_icon.webp">Account cancellation</div>
        </div>
        <div id="sidebarMenusSelector" class="sidebarMenusSelector sidebarMenusSelectorDownload"></div>
    </div>
    <div class="blackBG" id="blackBG"></div>
    <!--------------------- DOWNLOAD PAGE SECTION START ---------------------------->
    <div class="downloadPage">
        <img class="dpbgimg" src="images/down_bg1@3x.png">
        <img class="dpbgimgphone" src="images/down_bg1@3x (1).png">
        <div class="downloadPageContents">
            <div class="leftDownloadP">
                <div class="leftTopDownloadP">
                    <div class="topOne"><img  src="images/logo.png"></div>
                    <div class="topTwo">Download FitFunds</div>
                    <div class="topThree">Where health and wealth converge</div>
                </div>
                <div class="leftBotDownloadP">
                    <div class="qrCodeThree">
                        <div class="outerSquare">
                            <div class="innerSquare">
                                <img src="images/erweima@3x.webp">
                            </div>
                        </div>
                    </div>
                    <div class="downloadPButtons">
                        <div class="iosDownloadP"><img src="images/ios@3x.webp">iOS</div>
                        <a href="https://ostapis.run2riches.com/api/app/download">
                            <div class="androidDownloadP"><img src="images/android@3x.webp">Android</div>    
                        </a>
                    </div>
                </div>
            </div>
            <div class="rightDownloadP">
                <img src="images/down_img1@3x.png">
            </div>
        </div>
    </div>
    <!---------------------------------------------- FOOTER ------------------------------------------>
    <div class="footer">
        © All Right Reserved By FitFunds  v 1.1.1.0 Copyright 2023 FitFunds Inc. Registered Copyright
    </div>
</body>
<script src="script.js"></script>
</html>
